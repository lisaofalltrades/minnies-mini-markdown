<body class="site-container">
  <div>
    <h1 class="page-title"> Minnie's Minnie Markdown</h1>

    <div class="frame-container">
      <textarea class="laptop"></textarea>

      <div class="minnie-frame">
        <div class="show"></div>
      </div>

    </div>

    <div class="legend-container">
      <h1 class="legend-title">Legend</h1>
      <div class="legend-headers">
        # H1<br>
        ## H2<br>
        ### H3<br>
        #### H4<br>
        ##### H5<br>
        ###### H6<br>
      </div>
      <div>
        <div class="legend-emphasis">
        <table>
          <tr>
            <td>Emphasis</td>
            <td>*asterisks* or _underscores_</td>
          </tr>
          <tr>
            <td>Strong Emphasis</td>
            <td>***asterisks** or __underscores__</td>
          </tr>
          <tr>
            <td>Combined Emphasis</td>
            <td>**asterisks and _underscores_**</td>
          </tr>
          <tr>
            <td>Strikethrough</td>
            <td>~two tildes~</td>
          </tr>
        </table>
      </div>
      </div>  
    </div>

</body>
